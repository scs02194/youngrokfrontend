<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#submit-btn").click(function(e){
				$("#result").val("계산중....");
				e.preventDefault();
				var hb = $("#Hb").val();
				var pt = $("#PT").val();
				var aptt = $("#aPTT").val();
				var motro_strength = $("#motro").val();
				var temperature = $("#temperature").val();
				var data = {"hb": hb, "pt": pt, "aptt": aptt, "motro_strength": motro_strength, "temperature": temperature};
				$.ajax({
					type: "POST",
					url: "https://j7gkntgqbb.execute-api.us-east-2.amazonaws.com/v1/getvalue",
					data: JSON.stringify(data),
					success: function(result){
						$("#result").val(result);
					},
					contentType: "application/json",
					dataType: "json"
				});
			});
		});
	</script>
	<title>MICU2 욕창 확률 계산기</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-color: #f2f2f2;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px #888;
			animation: fadeIn 1s ease;
		}
		.form input {
			margin: 10px 0px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px 0px #888;
			font-size: 16px;
			width: 300px;
		}
		.form button {
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px #888;
			font-size: 16px;
			cursor: pointer;
			animation: pulse 2s infinite;
		}
		@keyframes fadeIn {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="form">
			<label for="Hb">Hb:</label>
			<input type="text" id="Hb" name="Hb">
			<label for="PT">PT(sec):</label>
			<input type="text" id="PT" name="PT">
			<label for="aPTT">aPTT:</label>
			<input type="text" id="aPTT" name="aPTT">
			<label for="motro">L/E motor strength 합(양쪽):</label>
			<input type="text" id="motro" name="motro">
			<label for="temperature">체온:</label>
			<input type="text" id="temperature" name="temperature">
            <label for="result">욕창 확률값:</label>
			<input type="text" id="result" name="result" disabled>
			<button id="submit-btn" type="submit">계산</button>
		</div>
	</div>
</body>
</html>
